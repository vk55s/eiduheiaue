<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>锤子加速 - 极速登录通道</title>
    <meta name="description" content="锤子加速登录页面，快速进入网络加速世界，畅享流畅网络体验。">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>锤子加速</h1>
        <form id="password-form">
            <input
                type="password"
                id="password-input"
                placeholder="请输入密码"
                required
                maxlength="4"
                pattern="\d{4}"
                onfocus="if(this.placeholder==='请输入密码'){this.placeholder='请输入4位数字密码'};"
                onblur="if(this.placeholder==='请输入4位数字密码'){this.placeholder='请输入密码'};"
            >
            <button type="submit" data-aos="fade-up" data-aos-delay="200">登录</button>
            <p id="error-message" style="color: red; text-align: center; display: none;">
                密码错误，请重试
            </p>
        </form>
    </div>
    <script src="login.js"></script>
</body>

</html>
