<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>密钥保护页</title>
    <link rel="stylesheet" href="styles.css">
    <!-- 引入 FontAwesome 图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body id="login-page">
    <div class="container">
        <h1>锤子加速</h1>
        <p>请输入密码：</p>
        <form id="password-form">
            <div class="input-group">
                <input type="password" id="password-input" placeholder="请输入密码" required>
                <button type="button" id="toggle-password" class="eye-button">
                    <i class="fas fa-eye"></i>  <!-- 使用眼睛图标 -->
                </button>
            </div>
            <button type="submit">提交</button>
        </form>
        <p id="error-message" class="error-message" style="display: none;">密码错误，请重试！</p>
    </div>
    <script src="login.js"></script>
</body>
</html>
