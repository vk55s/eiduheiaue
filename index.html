<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outline密钥</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .code-block {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #f4f4f9;
        }
        .code-header {
            font-weight: bold;
            margin-bottom: 10px;
        }
        button {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Outline密钥</h1>
        <div id="codeList">正在加载...</div>
    </div>

    <script>
        // 获取代码列表容器
        const codeList = document.getElementById('codeList');

        // 从 codes.txt 文件加载内容
        fetch('codes.txt')
            .then(response => {
                if (!response.ok) {
                    throw new Error('无法加载 codes.txt 文件');
                }
                return response.text();
            })
            .then(data => {
                const lines = data.trim().split('\n');
                codeList.innerHTML = ''; // 清空加载提示

                lines.forEach(line => {
                    if (line.startsWith('ss://')) { // 仅处理 ss:// 开头的行
                        const [code, remark] = line.split('#'); // 提取代码和备注部分
                        const remarkText = remark ? decodeURIComponent(remark.trim()) : '无备注'; // 解码备注（包括表情）

                        // 创建代码块容器
                        const codeBlock = document.createElement('div');
                        codeBlock.classList.add('code-block');

                        // 显示备注
                        const codeHeader = document.createElement('div');
                        codeHeader.classList.add('code-header');
                        codeHeader.textContent = `备注: ${remarkText}`;

                        // 显示代码
                        const pre = document.createElement('pre');
                        pre.textContent = code;

                        // 复制按钮
                        const button = document.createElement('button');
                        button.textContent = '复制密钥';
                        button.addEventListener('click', () => {
                            navigator.clipboard.writeText(code).then(() => {
                                button.textContent = '复制成功！';
                                setTimeout(() => (button.textContent = '复制密钥'), 2000);
                            });
                        });

                        // 组合元素
                        codeBlock.appendChild(codeHeader);
                        codeBlock.appendChild(pre);
                        codeBlock.appendChild(button);
                        codeList.appendChild(codeBlock);
                    }
                });

                if (codeList.innerHTML === '') {
                    codeList.textContent = '未找到有效的密钥。';
                }
            })
            .catch(error => {
                codeList.textContent = '加载失败，请检查 codes.txt 文件是否存在。';
                console.error(error);
            });
    </script>
</body>
</html>
