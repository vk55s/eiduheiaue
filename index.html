<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的博客</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background: #f4f4f9;
            color: #333;
        }
        header {
            background: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        nav {
            margin: 0 auto;
            max-width: 800px;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px 0;
            background: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <!-- 顶部导航栏 -->
    <header>
        <h1>我的博客</h1>
        <nav>
            <a href="#home">首页</a>
            <a href="#about">关于我</a>
            <a href="#contact">联系</a>
        </nav>
    </header>

    <!-- 主内容区 -->
    <div class="container">
        <section id="home">
            <h2>欢迎来到我的博客！</h2>
            <p>这是一个简单的静态博客模板，你可以在这里分享你的想法和故事。</p>
        </section>
        <hr>
        <section id="about">
            <h2>关于我</h2>
            <p>你好！我是一个热爱编程和分享的开发者。这是我的个人博客，用来记录我的学习与生活。</p>
        </section>
        <hr>
        <section id="contact">
            <h2>联系我</h2>
            <p>如果你有任何问题，可以通过以下方式联系我：</p>
            <ul>
                <li>Email: yourname@example.com</li>
                <li>GitHub: <a href="https://github.com/yourusername" target="_blank">yourusername</a></li>
            </ul>
        </section>
    </div>

    <!-- 底部信息 -->
    <footer>
        <p>&copy; 2024 我的博客. 保留所有权利。</p>
    </footer>
</body>
</html>
