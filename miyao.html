<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>锤子加速 - 密钥页面</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">
</head>
<body id="key-page">
    <!-- 非法访问提示 -->
    <div id="error" class="container hidden">
        <h1 class="error-title">⚠️ 访问受限</h1>
        <p>请通过正确途径访问此页面，点击 <a href="login.html" class="return-link">这里</a> 返回登录。</p>
    </div>

    <!-- 密钥展示页面内容 -->
    <div id="content" class="container hidden">
        <h1 class="title">锤子加速</h1>
        <div class="subscription-block" data-aos="fade-up">
            <p>订阅地址:</p>
            <pre id="subscription" class="subscription-text">https://raw.githubusercontent.com/vk55s/subscribe/refs/heads/main/chui</pre>
            <button id="copySubscription" class="btn primary-btn">复制订阅</button>
        </div>
        <hr class="divider">
        <div id="codeList" class="code-list">正在加载密钥...</div>
    </div>

    <footer class="footer">&copy; 2024 - Outline 锤锤</footer>

    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script src="key.js"></script>
</body>
</html>
